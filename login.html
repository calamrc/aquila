<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aquila Tekno Solutions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="#" class="pull-left visible-md visible-lg">
              <div id="logo-img"></div>
            </a>
            <div class="navbar-brand">
              <a href="#"><h1>Aquila Tekno Solutions</h1></a>
            </div>
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#collapsable-nav"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li>
                <a href="#">Sign Up</a>
              </li>
              <li class="active">
                <a href="login.html">Log In</a>
              </li>
            </ul>
            <!-- #nav-list -->
          </div>
          <!-- .collapse .navbar-collapse -->
        </div>
        <!-- .container -->
      </nav>
      <!-- #header-nav -->
    </header>
    <div id="main-content" class="container">
      <div class="jumbotron">
        <div class="col-sm-4 col-xs-12">
          <div id="free-trial" class="text-center">
            Contact us for a <span>Free Trial</span>!
          </div>
          <div id="login-form">
            <form
              name="login"
              action="$(link-login-only)"
              method="post"
              $(if chap-id)
              onSubmit="return doLogin()"
              $(endif)
            >
              <input type="hidden" name="dst" value="$(link-orig)" />
              <input type="hidden" name="popup" value="true" />
              <div id="username">
                <div class="text-center">Username:</div>
                <div class="username text-center">
                  <input
                    class="text-center"
                    name="username"
                    type="text"
                    value="$(username)"
                  />
                </div>
                <div class="text-center">Password:</div>
                <div class="password text-center">
                  <input class="text-center" name="password" type="password" />
                </div>
                <div id="login-button" class="text-center">
                  <input type="submit" value="Login" />
                </div>
              </div>
            </form>
          </div>
          $(if error)
          <div id="error-message" class="text-center">$(error)</div>
          $(endif)
        </div>
        <div class="col-sm-4 col-xs-12">
          <img src="images/flyer.png" alt="flyer" class="img-responsive" />
        </div>
        <div class="col-sm-4 col-xs-12">
          <img src="images/faq.png" alt="faq" class="img-responsive" />
        </div>
      </div>
    </div>

    <footer class="panel-footer">
      <div class="container">
        <div class="text-center">
          &copy; Copyright Aquila Tekno Solutions 2020
        </div>
      </div>
    </footer>

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>
    <script type="text/javascript">
      <!--
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
      -->
    </script>
    $(endif)

    <script type="text/javascript">
      document.login.username.focus();
    </script>

    <script src="js/md5.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
